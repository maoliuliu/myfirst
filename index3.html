盒模型：w3c标准的盒模型  设计的宽和高表示的是内容的宽和高，增加padding ,margin会使结构变大

   1，标签/元素选择器

     2,当两个元素是兄弟关系且是上下关系，给它们分别设置上外边距和下外边距，不是和值，而是两个值中的最大值
