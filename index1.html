<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>竖直导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        li{
            width: 120px;
            height: 30px;
            background-color: pink;
            margin-bottom: 5px;
            text-align: center;
            line-height: 30px;
        }
        a{
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
        <li><a href="#">link3</a></li>
    </ul>
</body>
</html>
