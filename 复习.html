    function getRangeRandom(low, high) {

//        return Math.floor(Math.random() * (high - low)) + low;   向下取整
    }
    //找到下一个元素兄弟
    function next(elem) {
        do {
            elem = elem.nextSibling;
        } while (elem && elem.nodeType != 1)
        return elem;
    }
    //查找元素的第一个元素孩子
    function first(elem) {
        elem = elem.firstChild;
        return elem && (elem.nodeType == 1 ? elem : next(elem));
