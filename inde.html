<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平导航栏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
          list-style: none;
        }
        a{
            text-decoration: none;
        }
        li{
            width: 120px;
            height: 30px;
            background-color: darkgray;
            float: left;
            margin-left: 10px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">link1</a></li>
        <li><a href="">link2</a></li>
        <li><a href="">link3</a></li>
    </ul>
</body>
</html>
