    function CollectDigits(s) {
        var str = [];
        for (var i = 0; i < s.length; i++) {
            var zi = s.charAt(i);
            if (0 <= zi && zi <= 9) {
                str.push(zi);
            }
        }
        return str.join("");
    }

    function Merge(s1, s2) {
        var lenght = s1.length > s2.length ? s2.length : s1.length;
        var str = [];
        var j = 0;
        for (var i = 0; i < lenght; i++) {
            str.push(s1.charAt(i)) ;
            j++;
            str.push(s2.charAt(i));
            j++;
        }
        var ss = s1.length > s2.length ? s1 : s2;
        for (var k = lenght; k < ss.length; k++) {
            str[j] = ss[k];
            j++;
        }
        return str.join("");
    }
    document.write(Merge("123456", "abc"));

            if (arr[i] < 60) {

            }

    }

    function Fibonacci() {
        var array = [];
        array[0] = 1;
        array[1] = 1;
        for (var i = 2; i < 40; i++) {
            array[i] = array[i - 1] + array[i - 2];
        }
        array.reverse();
        var j = 0;
        for (var i = 0; i < 40; i++) {
            document.write(array[i]);
            document.write("&nbsp;");
            j++;
            if (j == 6) {
                document.write("<br>");
                j = 0;
            }
        }
    }
    Fibonacci();
    function Fibonacci1(n) {
       if(n==1||n==2){
           return 1;
       }
         return Fibonacci(n-1)+ Fibonacci(n-2);
